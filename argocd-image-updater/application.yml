apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: image-updater-application  
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: nginx=kishoredurai/kishore-nginx
    argocd-image-updater.argoproj.io/nginx.update-strategy: latest
    argocd-image-updater.argoproj.io/nginx.ignore-tags: latest, master

  finalizers:
    - resources-finalizer.argocd.argoproj.io
  
  labels:
    name: ms-echoserver-application

spec:
  project: default

  source:
    repoURL: https://github.com/kishoredurai/argocd-poc.git
    targetRevision: image-updater  
    path: argocd-image-updater/dev # path of the kubernetes application code means where you stored deployment.yaml, service.yaml etc

    
  destination:
    server: https://kubernetes.default.svc  # if you want to deploy application in the same cluster where argocd server is running if thats diffrent then use cluster IP address.
    namespace: image-updater-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true