apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: apache
        image: docker.io/kishoredurai/kishore-nginx:main
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
 type: LoadBalancer
 ports:
 - name: apache
   port: 80
   targetPort: 80
   protocol: TCP
 selector:
   app: myapp
