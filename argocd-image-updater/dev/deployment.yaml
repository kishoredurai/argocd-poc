apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: apache
        image: docker.io/kishoredurai/kishore-nginx:main
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      - name: sidecar
        image: docker.io/busybox:1.28
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args:
          [
            "-c",
            "while true; do echo echo $(date -u) 'Sidecar container' >> /var/log/index.html; sleep 5;done",
          ]
      imagePullSecrets:
        - name: regcred

