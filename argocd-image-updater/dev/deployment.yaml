apiVersion: v1
kind: Pod
metadata:
 name: webapp
 namespace: image-updater-app
 labels:
   app: web
   env: dev
spec:
  replicas: 1
  containers:
  - name: webcon
    image: kishoredurai/kishore-nginx:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 80
      name: apache
      protocol: TCP
    resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "300Mi"
            cpu: "400m"
    imagePullSecrets:
        - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
 name: websvc
 namespace: image-updater-app
spec:
 type: LoadBalancer
 ports:
 - name: apache
   port: 80
   targetPort: 80
   protocol: TCP
 selector:
   app: web
   env: dev


